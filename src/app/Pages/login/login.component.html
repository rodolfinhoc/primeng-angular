  <div class="login-container p-d-flex p-jc-center p-ai-center">
      <form [formGroup]="loginForm" (ngSubmit)="tryLogin()" class="p-card padding">
          <img src="../../../assets/images/logo_login.png" class="img-login p-mb-2 p-mt-4" />
          <div class="p-fluid">
              <div class="p-field p-mb-2">
                  <input type="text" pInputText formControlName="usuario" name="usuario" placeholder="UsuÃ¡rio" />
              </div>
              <div class="p-field p-mb-2">
                  <p-password formControlName="senha" name="senha" [toggleMask]="true" [feedback]="false" placeholder="Senha"></p-password>
              </div>
              <button type="submit" [disabled]="loginForm.invalid" class="login-button p-button p-mt-2" pButton>LOGIN
              </button>
              <p-divider align="center">
                <b>OU</b>
              </p-divider>
              <button class="login-google-button p-button p-mt-2" (click)="loginGoogle()">
                <i class="pi pi-google p-button-icon-left"></i> Continue com o Google
              </button>
          </div>
      </form>
  </div>
<p-toast position="bottom-center"></p-toast>
